<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google UI Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header class="menu">
    <div class="menu__section left">
      <img src="assets/burger-icon.svg" alt="Menu" class="menu__icon" />
      <a class="menu__link active">All</a>
      <a class="menu__link">Images</a>
    </div>
    <div class="menu__section right">
      <img src="assets/more-icon.svg" alt="More" class="menu__icon" />
      <div class="menu__profile">
        <img src="assets/circle-frame.svg" alt="Frame" class="menu__avatar--frame">
        <img src="https://picsum.photos/40" alt="Avatar Picture" class="menu__avatar">
      </div>
    </div>
  </header>
  <!-- <main></main>
  <footer></footer> -->
</body>

</html>
